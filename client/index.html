<html ng-app="myApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div ng-controller="FirstController">
			{{hello}}
			{{name}}
			<ul>
				<li ng-repeat="n in lista">
					{{n}}
				</li>
			</ul>
			<ul>
				<li ng-repeat="utente in listaOgg">
					{{utente.name}}, {{utente.eta}}
				</li>
			</ul>
			numero utenti: {{count()}}
			<form ng-submit="addUser()">
				<input type="text" ng-model="newUser.name">
				<input type="text" ng-model="newUser.eta">
				<input type="submit">
			</form>
		</div>
	</body>
</html>
